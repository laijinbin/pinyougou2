<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>商家完善资料</title>
	<base href="/"/>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/angularjs/angular.min.js"></script>
	<script src="/js/base.js"></script>
	<script src="/js/service/baseService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/sellerController.js"></script>
	<script type="text/javascript">
        app.config(function ($locationProvider) {
            $locationProvider.html5Mode(true);
        });
	</script>
</head>

<body class="hold-transition skin-red sidebar-mini"
ng-app="pinyougou" ng-controller="sellerController" ng-init="findSeller();">

	<!-- 正文区域 -->
	<section class="content">
		<div class="box-body">
			<!--tab页-->
			<div class="nav-tabs-custom">
				<!--tab头-->
				<ul class="nav nav-tabs">
					
					<li class="active">
						<a href="#home" data-toggle="tab">商家信息</a>                             
					</li>                            
				</ul>
				<!--tab头/-->
				
				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">                                  

							<div class="col-md-2 title">公司名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   placeholder="公司名称" value=""
								ng-model="sellerInfo.name">
							</div>
							
							<div class="col-md-2 title">公司手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"  placeholder="公司手机" value=""
									   ng-model="sellerInfo.mobile">
							</div>
							
							<div class="col-md-2 title">公司电话</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"    placeholder="公司电话" value=""
									   ng-model="sellerInfo.telephone">
							</div>
							
							<div class="col-md-2 title">公司详细地址</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"    placeholder="公司详细地址"
									   ng-model="sellerInfo.addressDetail" value="">
							</div>
							
							<div class="col-md-2 title">联系人姓名</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"   placeholder="联系人姓名" value=""
									   ng-model="sellerInfo.linkmanName">
							</div>
							
							<div class="col-md-2 title">联系人QQ</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.linkmanQq"
									   placeholder="联系人QQ" value="">
							</div>
							
							<div class="col-md-2 title">联系人手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.linkmanMobile" placeholder="联系人手机" value="">
							</div>
							
							<div class="col-md-2 title">联系人EMAIL</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.linkmanEmail" placeholder="联系人EMAIL" value="">
							</div>
							
							<div class="col-md-2 title">营业执照号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.licenseNumber" placeholder="营业执照号" value="">
							</div>
							 
							<div class="col-md-2 title">税务登记证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.taxNumber" placeholder="税务登记证号" value="">
							</div>
							
							<div class="col-md-2 title">组织机构代码证</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.orgNumber" placeholder="组织机构代码证" value="">
							</div>
							
							<div class="col-md-2 title">法定代表人</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.legalPerson" placeholder="法定代表人" value="">
							</div>
							
							<div class="col-md-2 title">法定代表人身份证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.legalPersonCardId" placeholder="法定代表人身份证号" value="">
							</div>

							<div class="col-md-2 title">开户行名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.bankName" placeholder="开户行名称" value="">
							</div>
							
							<div class="col-md-2 title">开户行支行</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.bankUser" placeholder="开户行支行" value="">
							</div>

							<div class="col-md-2 title">银行账号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control"
									   ng-model="sellerInfo.brief" placeholder="银行账号" value="">
							</div>
							
						</div>
					</div>
					
				</div>
				<!--tab内容/-->
				<!--表单内容/-->
			</div>
			
		   </div>
		  <div class="btn-toolbar list-toolbar">
			  <!--<button class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>-->
			  <a  data-toggle="modal" class="btn btn-danger" ng-click="updateSeller();">提交</a>
		  </div>
	
	</section>
	<!-- 正文区域 /-->
</body>

</html>
